<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Intro Section With Dropdown Navigation Main</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="src/images/logo.svg" alt="Snap logo">
        <nav class="navegation">
            <div class="overlay"></div>
            <ul class="menu">
                <img src="src/images/icon-close-menu.svg" alt="close menu" class="menu-close">
                <li class="item">
                        Features <img class="item-arrow" src="src/images/icon-arrow-down.svg" alt="features arrow">
                    <ul class="sub-menu features">
                        <li><a href="#"><img src="src/images/icon-todo.svg" alt="icon todolist">Todo List</a></li>
                        <li><a href="#"><img src="src/images/icon-calendar.svg" alt="icon calendar">Calendar</a></li>
                        <li><a href="#"><img src="src/images/icon-reminders.svg" alt="icon reminders">Reminders</a></li>
                        <li><a href="#"><img src="src/images/icon-planning.svg" alt="icon planning">Planning</a></li>
                    </ul>
                </li>
                <li class="item">
                        Company <img class="item-arrow" src="src/images/icon-arrow-down.svg" alt="company arrow">
                    <ul class="sub-menu company">
                        <li><a href="#">History</a></li>
                        <li><a href="#">OurTeam</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </li>
                <li class="item">Careers</li>
                <li class="item">About</li>
                <div class="register-mobile">
                    <button class="btn-login">Login</button>
                    <button class="btn-register">Register</button>
                  </div>
            </ul>
        </nav>
        <div class="register register-desktop">
            <button class="btn-login">Login</button>
            <button class="btn-register">Register</button>
        </div>
        <img class="menu-hamburguer" src="./src/images/icon-menu.svg" alt="Icon menu hamburguer">
    </header>
    <main class="main">
        <div class="information">
            <h1 class="title">Make remote work</h1>
            <p class="paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="btn-learn-more">Learn more</button>
            <ul class="images-bottom">
                <li>
                    <img src="src/images/client-databiz.svg" alt="Logo client databiz">
                </li>
                <li>
                    <img src="src/images/client-audiophile.svg" alt="Logo client audiophile">
                </li>
                <li>
                    <img src="src/images/client-meet.svg" alt="Logo client meet">
                </li>
                <li>
                    <img src="src/images/client-maker.svg" alt="Logo client maker">
                </li>
            </ul>
        </div>
        <picture class="image-hero">
            <source media="(max-width: 768px)" srcset="src/images/image-hero-mobile.png">
            <img src="src/images/image-hero-desktop.png" alt="Image hero desktop">
        </picture>
    </main>
    <script type="module" src="src/js/index.js"></script>
</body>
</html>
